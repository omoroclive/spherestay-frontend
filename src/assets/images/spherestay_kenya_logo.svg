<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Kenya Gradient -->
    <linearGradient id="kenyaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CE1126;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006B3C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Kenya Colors -->
  <circle cx="200" cy="200" r="180" fill="url(#kenyaGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Decorative Ring -->
  <circle cx="200" cy="200" r="165" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Outer Decorative Ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Kenya Cultural Pattern Elements -->
  <!-- Maasai-inspired geometric patterns -->
  <g opacity="0.1">
    <!-- Traditional diamond pattern -->
    <polygon points="200,50 220,70 200,90 180,70" fill="white"/>
    <polygon points="200,310 220,330 200,350 180,330" fill="white"/>
    <polygon points="50,200 70,220 50,240 30,220" fill="white"/>
    <polygon points="350,200 370,220 350,240 330,220" fill="white"/>
    
    <!-- Smaller accent diamonds -->
    <polygon points="140,100 150,110 140,120 130,110" fill="white"/>
    <polygon points="260,100 270,110 260,120 250,110" fill="white"/>
    <polygon points="140,300 150,310 140,320 130,310" fill="white"/>
    <polygon points="260,300 270,310 260,320 250,310" fill="white"/>
  </g>
  
  <!-- Acacia Tree Silhouette (Iconic Kenya Symbol) -->
  <g opacity="0.15" transform="translate(320, 80)">
    <path d="M0,40 Q-10,35 -15,25 Q-20,15 -15,5 Q-10,0 0,5 Q10,0 15,5 Q20,15 15,25 Q10,35 0,40 Z" fill="white"/>
    <rect x="-1" y="40" width="2" height="15" fill="white"/>
  </g>
  
  <!-- Safari Animal Silhouette -->
  <g opacity="0.1" transform="translate(80, 320)">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="white"/>
    <circle cx="-15" cy="-5" r="6" fill="white"/>
    <path d="M-21,-8 Q-25,-12 -23,-15 Q-20,-12 -18,-10" fill="white"/>
    <path d="M-12,-8 Q-8,-12 -6,-15 Q-9,-12 -11,-10" fill="white"/>
  </g>
  
  <!-- Main Text "Spherestay" -->
  <text x="200" y="190" text-anchor="middle" 
        font-family="'Segoe UI', 'Roboto', sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="url(#textGradient)" 
        filter="url(#glow)">
    Spherestay
  </text>
  
  <!-- Tagline -->
  <text x="200" y="220" text-anchor="middle" 
        font-family="'Segoe UI', 'Roboto', sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="rgba(255,255,255,0.9)" 
        letter-spacing="2px">
    DISCOVER KENYA
  </text>
  
  <!-- Decorative Underline -->
  <path d="M160,230 Q200,240 240,230" 
        stroke="url(#accentGradient)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.8"/>
  
  <!-- Small Decorative Stars (representing Southern Cross) -->
  <g fill="rgba(255,255,255,0.6)">
    <polygon points="150,120 152,125 157,125 153,128 155,133 150,130 145,133 147,128 143,125 148,125" transform="scale(0.8)"/>
    <polygon points="250,280 252,285 257,285 253,288 255,293 250,290 245,293 247,288 243,285 248,285" transform="scale(0.6)"/>
    <polygon points="320,150 322,155 327,155 323,158 325,163 320,160 315,163 317,158 313,155 318,155" transform="scale(0.5)"/>
  </g>
  
  <!-- Kenya Flag Accent Strip -->
  <rect x="170" y="250" width="60" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="170" y="250" width="20" height="4" fill="rgba(206,17,38,0.8)" rx="2"/>
  <rect x="190" y="250" width="20" height="4" fill="rgba(212,175,55,0.8)" rx="2"/>
  <rect x="210" y="250" width="20" height="4" fill="rgba(0,107,60,0.8)" rx="2"/>
  
  <!-- Masai Shield Pattern (bottom accent) -->
  <g transform="translate(200, 290)" opacity="0.2">
    <path d="M-8,0 L0,-15 L8,0 L6,12 L-6,12 Z" fill="white"/>
    <line x1="-6" y1="2" x2="6" y2="2" stroke="rgba(206,17,38,0.5)" stroke-width="1"/>
    <line x1="-6" y1="6" x2="6" y2="6" stroke="rgba(0,107,60,0.5)" stroke-width="1"/>
  </g>
  
  <!-- Subtle Radial Highlight -->
  <circle cx="200" cy="200" r="180" fill="url(#radialHighlight)" opacity="0.3"/>
  
  <defs>
    <radialGradient id="radialHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>